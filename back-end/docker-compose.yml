version: '3.8'

services:
  db:
    image: mysql:8.0 #ปรับเป็น MYSQL 8.0 เพื่อความทันสมัย
    container_name: mysql_db_700
    # MYSQL 8.0 ใช้ pluginตัวใหม่
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: webdb
    ports:
      - "8700:3306"
    volumes:
      - mysql_data_700:/var/lib/mysql
    networks:
      - weblab700
    restart: always

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin_700
    environment:
      PMA_HOST: db #ใช้ชื่อ Service "db" แทนชื่อ container เพื่อความยืดหยุ่นในระบบ Network
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 64M #เพิ่มลิมิตการอัปโหลดไฟล์SQL
    ports:
      - "8701:80"
    depends_on:
      - db
    networks:
      - weblab700
    restart: always

networks:
  weblab700:
    driver: bridge

volumes:
  mysql_data_700:
    driver: local